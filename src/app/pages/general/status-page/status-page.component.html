<div class="flex flex-col items-center justify-center min-h-[500px] text-center p-10">
    <div class="mb-10">
        <i class="ki-filled {{ icon }} text-9xl text-gray-300"></i>
    </div>

    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ title }}</h1>

    <p class="text-lg text-gray-600 mb-10 max-w-lg">
        {{ description }}
    </p>

    <a *ngIf="showButton" [routerLink]="buttonLink" class="btn btn-primary">
        {{ buttonText }}
    </a>
</div>
