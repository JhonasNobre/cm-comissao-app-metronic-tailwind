<div class="kt-container-fluid pt-5">
    <!-- Header -->
    <div class="flex flex-wrap items-center justify-between gap-5 pb-8">
        <div class="flex flex-col gap-1">
            <h1 class="text-xl font-bold text-gray-900">
                {{ id() ? 'Editar' : 'Criar' }} Estrutura de Bonificação
            </h1>
        </div>
        <div class="flex gap-3">
            <button type="button"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                routerLink="/bonificacao/estruturas">
                Cancelar
            </button>
            <button type="button"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 flex items-center transition-colors"
                (click)="onSubmit()" [disabled]="saving()">
                <ng-container *ngIf="!saving()">{{ id() ? 'Salvar Alterações' : 'Salvar Estrutura' }}</ng-container>
                <ng-container *ngIf="saving()">
                    <span
                        class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full mr-2"></span>
                    Salvando...
                </ng-container>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <form [formGroup]="form">
        <!-- Basic Info Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
                <div class="md:col-span-6">
                    <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Nome da
                        Estrutura de Bonificação *</label>
                    <input type="text" formControlName="nome"
                        class="w-full px-0 py-2 border-0 border-b border-gray-200 text-lg font-medium text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-blue-500 transition-colors bg-transparent"
                        placeholder="Ex: Estrutura Padrão 2024" />
                    <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched"
                        class="text-red-500 text-xs mt-1">
                        Nome é obrigatório.
                    </div>
                </div>
                <div class="md:col-span-4">
                    <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Origem Padrão
                        *</label>
                    <p-select [options]="origens" formControlName="idOrigemPadrao" placeholder="Selecione..."
                        styleClass="w-full border-0 border-b border-gray-200 rounded-none shadow-none px-0"
                        appendTo="body"></p-select>
                </div>
                <div class="md:col-span-2 flex items-center md:justify-end pt-5">
                    <div class="flex items-center gap-3">
                        <span class="text-sm font-medium text-gray-700">Ativa</span>
                        <p-checkbox formControlName="ativo" [binary]="true"></p-checkbox>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Descrição
                    (Opcional)</label>
                <input type="text" formControlName="descricao"
                    class="w-full px-0 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-blue-500 transition-colors bg-transparent"
                    placeholder="Breve descrição da finalidade desta estrutura..." />
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex gap-8 border-b border-gray-100 mb-8">
            <button type="button" class="pb-4 text-sm font-semibold transition-colors relative"
                [class.text-blue-600]="activeTab() === 'planos'" [class.text-gray-400]="activeTab() !== 'planos'"
                (click)="activeTab.set('planos')">
                Planos (Bonificação por Venda)
                <div *ngIf="activeTab() === 'planos'" class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600"></div>
            </button>
            <button type="button" class="pb-4 text-sm font-semibold transition-colors relative"
                [class.text-blue-600]="activeTab() === 'metas'" [class.text-gray-400]="activeTab() !== 'metas'"
                (click)="activeTab.set('metas')">
                Metas (Bonificação por Volume)
                <div *ngIf="activeTab() === 'metas'" class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600"></div>
            </button>
        </div>

        <!-- Plans Content -->
        <div *ngIf="activeTab() === 'planos'" formArrayName="planos" class="space-y-6">
            <div *ngFor="let plano of planos.controls; let i = index" [formGroupName]="i"
                class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 relative group hover:border-blue-200 transition-all">

                <div class="flex justify-between items-center mb-6">
                    <h5 class="text-sm font-bold text-gray-900">Plano #{{ i + 1 }}</h5>
                    <button type="button" class="text-red-500 hover:text-red-700 transition-colors p-2"
                        (click)="removePlano(i)" pTooltip="Remover Plano">
                        <i class="ki-filled ki-trash fs-2"></i>
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
                    <div class="md:col-span-5">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Nome do
                            Plano (Venda) *</label>
                        <input type="text" formControlName="nomePlano"
                            class="w-full px-0 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-blue-500 transition-colors bg-transparent"
                            placeholder="Ex: 12x, À Vista" />
                    </div>
                    <div class="md:col-span-4">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Origem do
                            Pagamento *</label>
                        <p-select [options]="origens" formControlName="idOrigem" placeholder="Selecione..."
                            styleClass="w-full border-0 border-b border-gray-200 rounded-none shadow-none px-0"
                            appendTo="body"></p-select>
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">% Bônus
                            *</label>
                        <p-inputNumber formControlName="percentualBonus" suffix="%" [min]="0" [max]="100"
                            [minFractionDigits]="1" [showButtons]="true" buttonLayout="stacked"
                            inputStyleClass="w-full px-4 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500 text-center"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-8 mt-8">
                    <div class="md:col-span-3">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Qtd Parcelas
                            *</label>
                        <p-inputNumber formControlName="qtdParcelasBonus" [min]="1" [showButtons]="true"
                            buttonLayout="stacked"
                            inputStyleClass="w-full px-4 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500 text-center"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Liberar na
                            Parcela *</label>
                        <p-inputNumber formControlName="parcelaInicialLiberacao" [min]="1" [showButtons]="true"
                            buttonLayout="stacked"
                            inputStyleClass="w-full px-4 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500 text-center"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Prioridade
                            *</label>
                        <p-inputNumber formControlName="prioridade" [min]="1" [showButtons]="true"
                            buttonLayout="stacked"
                            inputStyleClass="w-full px-4 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500 text-center"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                    <div class="md:col-span-4 flex items-center pt-5">
                        <div class="flex items-center gap-3">
                            <span class="text-xs font-medium text-gray-700">Liberar na Quitação?</span>
                            <p-checkbox formControlName="liberarAutomaticamenteNaQuitacao" [binary]="true"></p-checkbox>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button"
                class="w-full py-4 border-2 border-dashed border-gray-200 rounded-xl text-gray-500 hover:text-blue-600 hover:border-blue-200 hover:bg-blue-50 transition-all flex items-center justify-center gap-2 font-medium"
                (click)="addPlano()">
                <i class="ki-filled ki-plus fs-2"></i> Adicionar Novo Plano
            </button>
        </div>

        <!-- Goals Content -->
        <div *ngIf="activeTab() === 'metas'" formArrayName="metas" class="space-y-6">
            <div *ngFor="let meta of metas.controls; let i = index" [formGroupName]="i"
                class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 relative group hover:border-blue-200 transition-all">

                <div class="flex justify-between items-center mb-6">
                    <h5 class="text-sm font-bold text-gray-900">Meta #{{ i + 1 }}</h5>
                    <button type="button" class="text-red-500 hover:text-red-700 transition-colors p-2"
                        (click)="removeMeta(i)" pTooltip="Remover Meta">
                        <i class="ki-filled ki-trash fs-2"></i>
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
                    <div class="md:col-span-5">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Nome da Meta
                            *</label>
                        <input type="text" formControlName="nomeMeta"
                            class="w-full px-0 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 placeholder-gray-400 focus:ring-0 focus:border-blue-500 transition-colors bg-transparent"
                            placeholder="Ex: Meta Bronze" />
                    </div>
                    <div class="md:col-span-4">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Origem
                            do
                            Pagamento *</label>
                        <p-select [options]="origens" formControlName="idOrigem" placeholder="Selecione..."
                            styleClass="w-full border-0 border-b border-gray-200 rounded-none shadow-none px-0"
                            appendTo="body"></p-select>
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Vendas
                            Mínimas *</label>
                        <p-inputNumber formControlName="quantidadeVendasMinima" [min]="1" [showButtons]="true"
                            buttonLayout="stacked"
                            inputStyleClass="w-full px-4 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500 text-center"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-12 gap-8 mt-8">
                    <div class="md:col-span-4">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Valor do
                            Bônus (Fixo) *</label>
                        <p-inputNumber formControlName="valorBonus" mode="currency" currency="BRL" locale="pt-BR"
                            inputStyleClass="w-full px-0 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                    <div class="md:col-span-4">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Qtd Parcelas
                            *</label>
                        <p-inputNumber formControlName="qtdParcelasBonus" [min]="1" [showButtons]="true"
                            buttonLayout="stacked"
                            inputStyleClass="w-full px-4 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500 text-center"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                    <div class="md:col-span-4">
                        <label class="block text-xs font-medium text-gray-500 mb-1 uppercase tracking-wide">Liberar na
                            Parcela *</label>
                        <p-inputNumber formControlName="parcelaInicialLiberacao" [min]="1" [showButtons]="true"
                            buttonLayout="stacked"
                            inputStyleClass="w-full px-4 py-2 border-0 border-b border-gray-200 text-sm font-medium text-gray-900 bg-transparent focus:ring-0 focus:border-blue-500 text-center"
                            styleClass="w-full"></p-inputNumber>
                    </div>
                </div>
            </div>

            <button type="button"
                class="w-full py-4 border-2 border-dashed border-gray-200 rounded-xl text-gray-500 hover:text-blue-600 hover:border-blue-200 hover:bg-blue-50 transition-all flex items-center justify-center gap-2 font-medium"
                (click)="addMeta()">
                <i class="ki-filled ki-plus fs-2"></i> Adicionar Nova Meta
            </button>
        </div>
    </form>
</div>

<p-toast></p-toast>
