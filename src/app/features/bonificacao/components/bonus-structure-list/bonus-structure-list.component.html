<div class="kt-container-fluid pt-5">
    <!-- Header -->
    <div class="flex flex-wrap items-center justify-between gap-5 pb-8">
        <div class="flex flex-col gap-1">
            <div class="flex items-center gap-2 text-sm font-medium text-gray-400 mb-1">
                <a routerLink="/bonificacao" class="hover:text-blue-600 transition-colors">Bonificações</a>
                <i class="ki-filled ki-arrow-right fs-8"></i>
                <span class="text-gray-500">Estruturas</span>
            </div>
            <h1 class="text-xl font-bold text-gray-900">Estruturas de Bonificação</h1>
            <p class="text-sm text-gray-500 font-medium">Defina as regras de comissionamento extra por planos de venda
                ou metas de volume.</p>
        </div>
        <div class="flex gap-3">
            <button pButton icon="ki-filled ki-plus fs-2" label="Nova Estrutura" class="p-button-primary"
                routerLink="nova"></button>
        </div>
    </div>

    <!-- Filter Bar -->
    <div class="bg-white rounded-t-xl border border-gray-100 p-6 flex flex-wrap items-center justify-between gap-4">
        <div class="flex items-center gap-4">
            <p-iconfield iconPosition="left">
                <p-inputicon class="ki-filled ki-magnifier fs-3"></p-inputicon>
                <input type="text" pInputText placeholder="Buscar Estrutura..." class="w-72" />
            </p-iconfield>
        </div>
    </div>

    <!-- Data Table -->
    <div class="bg-white rounded-b-xl shadow-sm border border-x-gray-100 border-b-gray-100 overflow-hidden">
        <p-table [value]="estruturas() || []" [loading]="loading()" [rows]="10" [paginator]="true"
            styleClass="p-datatable-sm p-datatable-gridlines border-none" [responsiveLayout]="'scroll'">
            <ng-template pTemplate="header">
                <tr class="bg-gray-50/50">
                    <th class="text-xs font-bold text-gray-500 uppercase tracking-wider py-4 px-6 border-none">Nome da
                        Estrutura</th>
                    <th class="text-xs font-bold text-gray-500 uppercase tracking-wider py-4 px-6 border-none">Status
                    </th>
                    <th class="text-xs font-bold text-gray-500 uppercase tracking-wider py-4 px-6 border-none">Criado Em
                    </th>
                    <th
                        class="text-xs font-bold text-gray-500 uppercase tracking-wider py-4 px-6 border-none text-right">
                        Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-estrutura>
                <tr class="hover:bg-gray-50/50 transition-colors border-b border-gray-100 last:border-0">
                    <td class="py-4 px-6 border-none">
                        <span class="text-sm font-semibold text-gray-900">{{ estrutura.nome }}</span>
                    </td>
                    <td class="py-4 px-6 border-none">
                        <p-tag [value]="estrutura.ativo ? 'Ativo' : 'Inativo'"
                            [severity]="estrutura.ativo ? 'success' : 'danger'"
                            styleClass="text-[10px] uppercase font-bold px-2"></p-tag>
                    </td>
                    <td class="py-4 px-6 border-none text-sm text-gray-500">
                        {{ estrutura.criadoEm | date:'dd/MM/yyyy HH:mm' }}
                    </td>
                    <td class="py-4 px-6 border-none text-right">
                        <button pButton icon="ki-filled ki-pencil fs-2"
                            class="p-button-text p-button-primary p-button-sm" [routerLink]="['editar', estrutura.id]"
                            pTooltip="Editar Detalhes"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4" class="py-12 text-center">
                        <div class="flex flex-col items-center gap-2">
                            <i class="ki-filled ki-information-2 fs-3x text-gray-200"></i>
                            <span class="text-gray-400 font-medium">Nenhuma estrutura encontrada.</span>
                            <button pButton label="Criar Primeira Estrutura" class="p-button-link text-sm mt-2"
                                routerLink="nova"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
