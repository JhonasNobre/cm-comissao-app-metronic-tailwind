<div class="kt-container-fluid">
    <div class="card card-custom gutter-b">
        <div class="card-header border-0 py-5">
            <h3 class="card-title text-2xl font-bold text-gray-800 dark:text-gray-100">
                <span class="card-label font-weight-bolder">Produtos Importados</span>
                <small class="block text-sm text-gray-500 mt-1">Lista de empreendimentos sincronizados do legado</small>
            </h3>
        </div>

        <div class="card-body py-0">
            <app-generic-p-table tableName="produtos-importados" [tableData]="produtos" [columnDefinition]="columns"
                [totalRecords]="totalRecords" [rows]="filtros.tamanhoPagina" [serverSidePagination]="true"
                [displayCreateAction]="false" [displayDetailAction]="false" [displayEditAction]="false"
                [displayDeleteAction]="false" (lazyLoad)="onLazyLoad($event)">
            </app-generic-p-table>
        </div>
    </div>
</div>

<p-toast></p-toast>
