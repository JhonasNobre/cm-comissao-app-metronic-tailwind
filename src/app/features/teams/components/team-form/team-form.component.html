<div class="kt-container-fluid">
    <div class="flex flex-wrap items-center lg:items-end justify-between gap-5 pb-7.5">
        <div class="flex flex-col justify-center gap-2">
            <h1 class="text-xl font-medium leading-none text-mono">
                {{ isEditMode ? 'Editar Equipe' : 'Nova Equipe' }}
            </h1>
        </div>
    </div>
</div>

<div class="kt-container-fluid">
    <div class="grid gap-5 lg:gap-7.5">
        <div class="kt-card">
            <div class="kt-card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <p-toast></p-toast>

                    <div class="grid grid-cols-1 gap-5">
                        <div>
                            <label class="form-label required fw-semibold fs-6">Nome</label>
                            <input type="text" pInputText formControlName="nome"
                                class="form-control form-control-lg form-control-solid w-full"
                                placeholder="Nome da Equipe" />
                            <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched"
                                class="text-danger mt-1">
                                Nome é obrigatório (mínimo 3 caracteres, máximo 100).
                            </div>
                        </div>

                        <div>
                            <label class="form-label fw-semibold fs-6">Perfil de Acesso</label>
                            <p-select [options]="accessProfiles" formControlName="perfilAcessoId" optionLabel="nome"
                                optionValue="id" placeholder="Selecione um perfil (opcional)" styleClass="w-full"
                                [style]="{'width':'100%'}" appendTo="body" [showClear]="true"></p-select>
                            <small class="text-muted">Equipe herdará permissões do perfil selecionado</small>
                        </div>
                    </div>

                    <p-divider></p-divider>

                    <!-- Restrição de Horário -->
                    <div formGroupName="restricaoHorario">
                        <h3 class="text-lg font-semibold mb-4 mt-4 flex items-center gap-2">
                            Restrição de Horário
                            <p-checkbox [binary]="true" (onChange)="toggleRestricaoHorario($event)" label="Ativar"
                                [ngModel]="hasRestricaoHorario" [ngModelOptions]="{standalone: true}"></p-checkbox>
                        </h3>

                        <div *ngIf="hasRestricaoHorario" class="mb-8">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-4">
                                <div class="flex flex-col">
                                    <label class="form-label fw-semibold fs-6 opacity-0">Opção</label>
                                    <div class="flex items-center h-[46px]">
                                        <p-checkbox formControlName="bloquearEmFeriadosNacionais" [binary]="true"
                                            label="Bloquear em Feriados Nacionais"></p-checkbox>
                                    </div>
                                </div>
                                <div>
                                    <label class="form-label fw-semibold fs-6">UF Feriados</label>
                                    <input type="text" pInputText formControlName="ufFeriados"
                                        class="form-control form-control-lg form-control-solid w-full" maxlength="2" />
                                </div>
                                <div>
                                    <label class="form-label fw-semibold fs-6">Cód. IBGE Município</label>
                                    <input type="text" pInputText formControlName="codigoIbgeMunicipio"
                                        class="form-control form-control-lg form-control-solid w-full" />
                                </div>
                            </div>

                            <h4 class="font-medium mb-2">Horários Permitidos</h4>
                            <div formArrayName="horarios">
                                <div *ngFor="let horario of horarios.controls; let i=index" [formGroupName]="i"
                                    class="flex flex-col md:flex-row gap-4 mb-3 items-end">
                                    <div class="flex-1 w-full">
                                        <label class="form-label fw-semibold fs-6" *ngIf="i===0">Dia da Semana</label>
                                        <label class="form-label fw-semibold fs-6 md:hidden" *ngIf="i>0">Dia da
                                            Semana</label>
                                        <p-select [options]="diasSemanaOptions" formControlName="diaSemana"
                                            optionLabel="label" optionValue="value" styleClass="w-full"
                                            [style]="{'width':'100%'}" appendTo="body">
                                        </p-select>
                                    </div>
                                    <div class="flex-1 w-full">
                                        <label class="form-label fw-semibold fs-6" *ngIf="i===0">Início</label>
                                        <label class="form-label fw-semibold fs-6 md:hidden" *ngIf="i>0">Início</label>
                                        <p-inputMask mask="99:99" formControlName="horaInicio" placeholder="08:00"
                                            styleClass="w-full" [style]="{'width':'100%'}"></p-inputMask>
                                    </div>
                                    <div class="flex-1 w-full">
                                        <label class="form-label fw-semibold fs-6" *ngIf="i===0">Fim</label>
                                        <label class="form-label fw-semibold fs-6 md:hidden" *ngIf="i>0">Fim</label>
                                        <p-inputMask mask="99:99" formControlName="horaFim" placeholder="18:00"
                                            styleClass="w-full" [style]="{'width':'100%'}"></p-inputMask>
                                    </div>
                                    <div class="pb-1">
                                        <button pButton type="button" icon="pi pi-trash"
                                            class="p-button-danger p-button-text" (click)="removeHorario(i)"></button>
                                    </div>
                                </div>
                                <button pButton type="button" label="Adicionar Horário" icon="pi pi-plus"
                                    class="p-button-text mt-2" (click)="addHorario()"></button>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end gap-2.5 mt-5">
                        <button type="button" class="kt-btn kt-btn-light" (click)="onCancel()">Cancelar</button>
                        <button type="submit" class="kt-btn kt-btn-primary" [disabled]="loading">
                            <span *ngIf="!loading">{{ isEditMode ? 'Salvar Alterações' : 'Criar Equipe' }}</span>
                            <span *ngIf="loading">Aguarde...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
