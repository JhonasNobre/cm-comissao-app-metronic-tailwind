<div class="kt-container-fluid">
    <div class="grid gap-5 lg:gap-7.5">
        <app-generic-p-table tableName="estruturas-list" [tableData]="estruturas" [totalRecords]="totalRecords"
            [rows]="filtros.tamanhoPagina || 10" [serverSidePagination]="true" [columnDefinition]="columns"
            [optionsColumns]="columns" [displayCreateAction]="true" titleBtnCreate="Nova Estrutura"
            [displayEditAction]="true" [displayDeleteAction]="true" (add)="onAdd()" (edit)="onEdit($event)"
            (delete)="onDelete($event)" (lazyLoad)="onLazyLoad($event)">
        </app-generic-p-table>
    </div>
</div>
