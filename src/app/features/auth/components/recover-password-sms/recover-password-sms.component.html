<div class="flex items-center justify-center min-h-screen w-full bg-cover bg-center bg-no-repeat bg-gray-100 dark:bg-gray-900"
    style="background-image: url('assets/media/images/2600x1600/bg-1.png');">
    <div class="kt-card max-w-[370px] w-full bg-white dark:bg-gray-800 shadow-lg rounded-xl">
        <div class="kt-card-content flex flex-col gap-5 p-10">
            
            <!-- Header Step 1 -->
            <div class="text-center mb-2.5" *ngIf="step === 1">
                <h3 class="text-2xl font-semibold text-gray-900 dark:text-white leading-none mb-2.5">
                    Recuperar por SMS
                </h3>
                <div class="flex items-center justify-center font-medium">
                    <span class="text-sm text-gray-500 me-1.5 text-center">
                        Informe seu CPF ou número de celular para receber o código via SMS
                    </span>
                </div>
            </div>

            <!-- Header Step 2 -->
            <div class="text-center mb-2.5" *ngIf="step === 2">
                <h3 class="text-2xl font-semibold text-gray-900 dark:text-white leading-none mb-2.5">
                    Verificar SMS
                </h3>
                <div class="flex items-center justify-center font-medium">
                    <span class="text-sm text-gray-500 me-1.5 text-center">
                        Enviamos um código de <br> 6 dígitos para o seu celular. <br>Insira-o abaixo:
                    </span>
                </div>
            </div>

            <form (ngSubmit)="submit()" class="flex flex-col gap-5">
                <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                    role="alert">
                    <span class="block sm:inline text-sm">{{ error }}</span>
                </div>

                <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
                    role="alert">
                    <span class="block sm:inline text-sm">{{ success }}</span>
                </div>

                <!-- Input Step 1: Identificador -->
                <div class="flex flex-col gap-1" *ngIf="step === 1">
                    <label class="form-label text-gray-900 dark:text-gray-100 font-medium">CPF ou Telefone</label>
                    <input type="text" [(ngModel)]="identificador" name="identificador"
                        class="kt-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Ex: 000.000.000-00" required [disabled]="loading" />
                </div>

                <!-- Input Step 2: Code -->
                <div class="flex flex-col gap-1" *ngIf="step === 2">
                    <label class="form-label text-gray-900 dark:text-gray-100 font-medium">Código SMS</label>
                    <input type="text" [(ngModel)]="code" name="code"
                        class="kt-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center tracking-[0.5em] font-bold text-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="______" maxlength="6" required [disabled]="loading" />
                </div>

                <button type="submit" [disabled]="loading"
                    class="kt-btn kt-btn-primary flex justify-center w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!loading && step === 1" class="indicator-label">Receber SMS</span>
                    <span *ngIf="!loading && step === 2" class="indicator-label">Validar e Continuar</span>
                    <span *ngIf="loading" class="indicator-progress flex items-center gap-2">
                        Aguarde... <span
                            class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
                    </span>
                </button>

                <div class="text-center mt-3" *ngIf="step === 1">
                    <a routerLink="/auth/recover-password" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        Tentar por e-mail
                    </a>
                </div>

                <div class="text-center mt-3 flex flex-col gap-2" *ngIf="step === 2">
                    <button type="button" (click)="back_to_step1()" class="text-gray-500 hover:text-gray-700 text-sm font-medium">
                        Alterar número
                    </button>
                    <!-- Reenviar SMS (Pode ser implementado depois) -->
                    <button type="button" (click)="handleSmsRequest()" class="text-blue-600 hover:text-blue-800 text-sm font-medium" [disabled]="loading">
                        Reenviar código
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
