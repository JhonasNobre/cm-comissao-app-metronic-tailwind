<div class="flex items-center justify-center min-h-screen w-full bg-cover bg-center bg-no-repeat bg-gray-100 dark:bg-gray-900"
    style="background-image: url('assets/media/images/2600x1600/bg-1.png');">
    <div class="kt-card max-w-[450px] w-full bg-white dark:bg-gray-800 shadow-lg rounded-xl">
        <div class="kt-card-content flex flex-col gap-5 p-10">
            <div class="text-center mb-2.5">
                <h3 class="text-2xl font-semibold text-gray-900 dark:text-white leading-none mb-2.5">
                    Definir Nova Senha
                </h3>
                <div class="flex items-center justify-center font-medium">
                    <span class="text-sm text-gray-500">
                        É necessário alterar sua senha no primeiro acesso.
                    </span>
                </div>
            </div>

            <form (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
                <!-- Success Message -->
                <div *ngIf="success"
                    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline font-medium">Sucesso!</span>
                    <span class="block sm:inline text-sm">{{ success }}</span>
                </div>

                <!-- Error Message -->
                <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                    role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>

                <!-- Email Field (Read-only) -->
                <div class="flex flex-col gap-1">
                    <label class="form-label text-gray-900 dark:text-gray-100 font-medium">Email</label>
                    <input type="text" [(ngModel)]="email" name="email"
                        class="kt-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none bg-gray-100 text-gray-500 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400"
                        readonly />
                </div>

                <!-- Old Password -->
                <div class="flex flex-col gap-1">
                    <label class="form-label text-gray-900 dark:text-gray-100 font-medium">Senha Atual</label>
                    <input type="password" [(ngModel)]="oldPassword" name="oldPassword"
                        class="kt-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Informe a senha atual (temporária)" required [disabled]="loading"
                        autocomplete="current-password" />
                </div>

                <!-- New Password -->
                <div class="flex flex-col gap-1">
                    <label class="form-label text-gray-900 dark:text-gray-100 font-medium">Nova Senha</label>
                    <input type="password" [(ngModel)]="newPassword" name="newPassword"
                        class="kt-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Mínimo 6 caracteres" required [disabled]="loading" autocomplete="new-password" />
                </div>

                <!-- Confirm Password -->
                <div class="flex flex-col gap-1">
                    <label class="form-label text-gray-900 dark:text-gray-100 font-medium">Confirmar Nova Senha</label>
                    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
                        class="kt-input w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                        placeholder="Repita a nova senha" required [disabled]="loading" autocomplete="new-password" />
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="loading"
                    class="kt-btn kt-btn-primary flex justify-center w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!loading" class="indicator-label">Atualizar Senha</span>
                    <span *ngIf="loading" class="indicator-progress flex items-center gap-2">
                        Aguarde... <span
                            class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
                    </span>
                </button>
            </form>

            <div class="text-center mt-2">
                <a routerLink="/auth/login"
                    class="text-sm font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
                    Voltar para o Login
                </a>
            </div>
        </div>
    </div>
</div>
