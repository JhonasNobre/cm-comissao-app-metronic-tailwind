<p-confirmDialog></p-confirmDialog>

<div class="kt-container-fluid">
    <div class="flex flex-wrap items-center lg:items-end justify-between gap-5 pb-7.5">
        <div class="flex flex-col justify-center gap-2">
            <h1 class="text-xl font-medium leading-none text-mono">Perfis de Acesso</h1>
        </div>
    </div>
</div>

<div class="kt-container-fluid">
    <div class="grid gap-5 lg:gap-7.5">
        <div class="kt-card">
            <div class="kt-card-body">
                <app-generic-p-table [tableData]="profiles" [columnDefinition]="columns" [displayCreateAction]="true"
                    (add)="onAdd()" [displayEditAction]="true" (edit)="onEdit($event)" [displayDeleteAction]="true"
                    (delete)="onDelete($event)">
                </app-generic-p-table>
            </div>
        </div>
    </div>
</div>
