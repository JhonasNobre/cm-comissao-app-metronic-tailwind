<div class="kt-container-fluid">
    <div class="grid gap-5 lg:gap-7.5">
        <div class="kt-card">
            <div class="kt-card-body">
                <div class="flex justify-between items-center mb-5">
                    <h2 class="text-xl font-bold">{{ isEditMode ? ('access_profile.list.edit' | transloco) :
                        ('access_profile.list.new' | transloco) }}</h2>
                </div>

                <form [formGroup]="form" class="flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <label for="nome" class="font-semibold">{{ 'general.singular.name' | transloco }}</label>
                        <input pInputText id="nome" formControlName="nome" placeholder="Nome do perfil" />
                        <small *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched" class="text-red-500">
                            {{ 'general.validation.required' | transloco }}
                        </small>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="limite" class="font-semibold">Limite Desconto (%)</label>
                            <p-inputNumber id="limite" formControlName="limiteDescontoMaximo" suffix="%" [min]="0"
                                [max]="100"></p-inputNumber>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="reservas" class="font-semibold">Max. Reservas</label>
                            <p-inputNumber id="reservas" formControlName="quantidadeMaximaReservas"
                                [min]="0"></p-inputNumber>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <p-checkbox formControlName="ehPadrao" [binary]="true" inputId="padrao"></p-checkbox>
                        <label for="padrao">Perfil Padrão</label>
                    </div>

                    <p-divider></p-divider>

                    <div class="flex flex-col gap-2">
                        <label class="font-semibold">Permissões</label>
                        <p-table [value]="permissionRows" [tableStyle]="{ 'min-width': '50rem' }"
                            styleClass="p-datatable-sm">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Recurso</th>
                                    <th class="text-center">Criar</th>
                                    <th class="text-center">Ler</th>
                                    <th class="text-center">Atualizar</th>
                                    <th class="text-center">Excluir</th>
                                    <th>Escopo</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-row>
                                <tr>
                                    <td>{{ row.recursoNome }}</td>
                                    <td class="text-center">
                                        <p-checkbox [(ngModel)]="row.canCreate" [binary]="true"
                                            [ngModelOptions]="{standalone: true}"></p-checkbox>
                                    </td>
                                    <td class="text-center">
                                        <p-checkbox [(ngModel)]="row.canRead" [binary]="true"
                                            [ngModelOptions]="{standalone: true}"></p-checkbox>
                                    </td>
                                    <td class="text-center">
                                        <p-checkbox [(ngModel)]="row.canUpdate" [binary]="true"
                                            [ngModelOptions]="{standalone: true}"></p-checkbox>
                                    </td>
                                    <td class="text-center">
                                        <p-checkbox [(ngModel)]="row.canDelete" [binary]="true"
                                            [ngModelOptions]="{standalone: true}"></p-checkbox>
                                    </td>
                                    <td>
                                        <p-select [options]="scopeOptions" [(ngModel)]="row.scope" optionLabel="label"
                                            optionValue="value" [ngModelOptions]="{standalone: true}"
                                            styleClass="w-full" [style]="{'width':'100%'}" appendTo="body"></p-select>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>

                    <p-divider></p-divider>

                    <div class="flex items-center gap-2">
                        <p-checkbox [binary]="true" inputId="restricao" [ngModel]="hasRestricaoHorario"
                            (onChange)="toggleRestricaoHorario($event)"
                            [ngModelOptions]="{standalone: true}"></p-checkbox>
                        <label for="restricao" class="font-semibold cursor-pointer"
                            (click)="hasRestricaoHorario = !hasRestricaoHorario; toggleRestricaoHorario({checked: hasRestricaoHorario})">
                            {{ 'teams.form.time_restriction' | transloco }}
                        </label>
                    </div>

                    <div *ngIf="hasRestricaoHorario" formGroupName="restricaoHorario"
                        class="flex flex-col gap-4 p-4 border rounded bg-gray-50">
                        <div class="flex items-center gap-2">
                            <p-checkbox formControlName="bloquearEmFeriadosNacionais" [binary]="true"
                                inputId="feriados"></p-checkbox>
                            <label for="feriados">{{ 'teams.form.block_holidays' | transloco }}</label>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex flex-col gap-2">
                                <label for="uf">{{ 'teams.form.holidays_uf' | transloco }}</label>
                                <input pInputText id="uf" formControlName="ufFeriados" placeholder="Ex: SP"
                                    maxlength="2" />
                            </div>
                            <div class="flex flex-col gap-2">
                                <label for="ibge">{{ 'teams.form.ibge_code' | transloco }}</label>
                                <input pInputText id="ibge" formControlName="codigoIbgeMunicipio"
                                    placeholder="Ex: 3550308" />
                            </div>
                        </div>

                        <div class="flex flex-col gap-3 mt-2">
                            <div class="flex justify-between items-center">
                                <label class="font-semibold text-gray-700">{{ 'teams.form.allowed_times' | transloco
                                    }}</label>
                                <button type="button" class="kt-btn kt-btn-sm kt-btn-light-primary"
                                    (click)="addHorario()">
                                    <i class="ki-filled ki-plus"></i>
                                    {{ 'teams.form.add_time' | transloco }}
                                </button>
                            </div>

                            <div formArrayName="horarios" class="flex flex-col gap-3">
                                <div *ngFor="let item of horarios.controls; let i = index" [formGroupName]="i"
                                    class="flex flex-wrap md:flex-nowrap gap-2 items-end bg-white p-3 rounded border border-gray-200 shadow-sm">

                                    <!-- Dia da Semana -->
                                    <div class="w-full md:flex-1">
                                        <label class="text-xs text-gray-500 block mb-1">{{ 'teams.form.day' | transloco
                                            }}</label>
                                        <p-select [options]="diasSemanaOptions" formControlName="diaSemana"
                                            optionLabel="label" optionValue="value" styleClass="w-full"
                                            [style]="{'width':'100%'}" appendTo="body"></p-select>
                                    </div>

                                    <!-- Hora Início -->
                                    <div class="w-1/2 md:w-28">
                                        <label class="text-xs text-gray-500 block mb-1">{{ 'teams.form.start' |
                                            transloco }}</label>
                                        <p-inputMask mask="99:99" formControlName="horaInicio" placeholder="00:00"
                                            styleClass="w-full"></p-inputMask>
                                    </div>

                                    <!-- Hora Fim -->
                                    <div class="w-1/2 md:w-28">
                                        <label class="text-xs text-gray-500 block mb-1">{{ 'teams.form.end' | transloco
                                            }}</label>
                                        <p-inputMask mask="99:99" formControlName="horaFim" placeholder="00:00"
                                            styleClass="w-full"></p-inputMask>
                                    </div>

                                    <!-- Botão Remover -->
                                    <button type="button" class="btn btn-icon btn-light-danger" pTooltip="Remover"
                                        tooltipPosition="top" (click)="removeHorario(i)">
                                        <i class="ki-filled ki-trash"></i>
                                    </button>
                                </div>

                                <div *ngIf="horarios.controls.length === 0"
                                    class="text-center p-4 text-gray-500 text-sm italic">
                                    Nenhum horário configurado. Adicione um horário para permitir acesso.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end gap-4 mt-4">
                        <button pButton type="button" label="{{ 'SHARED.COMMON.CANCEL' | transloco }}"
                            class="p-button-secondary" (click)="onCancel()"></button>
                        <button pButton label="{{ 'general.singular.save' | transloco }}" (click)="onSubmit()"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
