<div class="flex flex-col gap-6 mt-4">
    <!-- Título e Toggle -->
    <div class="flex flex-col gap-4">
        <h3 class="font-bold text-gray-800">Restrição de Horário</h3>
        <div class="flex items-center gap-2">
            <p-checkbox [binary]="true" [(ngModel)]="hasRestricaoHorario" (onChange)="onToggleChange($event)"
                inputId="restricaoHorario" [ngModelOptions]="{standalone: true}"></p-checkbox>
            <label for="restricaoHorario" class="cursor-pointer select-none">
                Ativar Restrição de Horário
            </label>
        </div>
    </div>

    <!-- Conteúdo da Restrição (mostrado quando toggle está ativo) -->
    <div *ngIf="hasRestricaoHorario" [formGroup]="form"
        class="flex flex-col gap-6 p-4 bg-gray-50 rounded border border-gray-200">

        <!-- Feriados e Recessos Section -->
        <div class="flex flex-col gap-3 border-b pb-4">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-sm font-semibold text-gray-800">Feriados e Recessos</h3>
                    <p class="text-xs text-gray-500 mt-0.5">Selecione os feriados que o perfil terá o acesso do sistema
                        interrompido.</p>
                </div>
            </div>

            <!-- Toggle to show National Holidays -->
            <div class="flex items-center gap-2">
                <p-checkbox [binary]="true" inputId="showNationalHolidays" [(ngModel)]="showNationalHolidays"
                    [ngModelOptions]="{standalone: true}" (onChange)="toggleShowNationalHolidays()"></p-checkbox>
                <label for="showNationalHolidays" class="cursor-pointer select-none font-medium">
                    Feriados Nacionais
                </label>
            </div>

            <!-- National Holidays List -->
            <div *ngIf="showNationalHolidays" class="ml-6 flex flex-col gap-2 border-l-2 border-gray-200 pl-4">
                <!-- Master Checkbox -->
                <div class="flex items-center gap-2">
                    <p-checkbox [binary]="true" inputId="allNationalHolidays" [(ngModel)]="allNationalHolidaysSelected"
                        [ngModelOptions]="{standalone: true}"
                        (onChange)="toggleAllNationalHolidays($event.checked)"></p-checkbox>
                    <label for="allNationalHolidays"
                        class="cursor-pointer select-none text-sm font-medium text-primary">
                        Selecionar Todos os Feriados Nacionais
                    </label>
                </div>

                <!-- Individual National Holidays -->
                <div *ngIf="nationalHolidays.length > 0" class="flex flex-col gap-1.5 mt-2">
                    <div *ngFor="let holiday of nationalHolidays" class="flex items-center gap-2">
                        <p-checkbox [binary]="true" [inputId]="'holiday-' + holiday.id"
                            [checked]="isHolidaySelected(holiday.id)"
                            (onChange)="toggleHoliday(holiday.id, $event.checked)"></p-checkbox>
                        <label [for]="'holiday-' + holiday.id" class="cursor-pointer select-none text-sm">
                            {{ holiday.nome }} ({{ holiday.data | date: 'dd/MM' }})
                        </label>
                    </div>
                </div>

                <div *ngIf="nationalHolidays.length === 0" class="text-xs text-gray-500 italic">
                    Carregando feriados nacionais...
                </div>
            </div>

            <!-- State/City Selection -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                <div class="flex flex-col gap-2">
                    <label for="estadoId" class="text-sm font-medium text-gray-600">Estado</label>
                    <p-select formControlName="estadoId" placeholder="Selecione o estado" [options]="states"
                        optionLabel="nome" optionValue="id" [showClear]="true" [filter]="true" filterBy="nome"
                        appendTo="body" styleClass="w-full" [style]="{'width':'100%'}">
                    </p-select>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="municipioId" class="text-sm font-medium text-gray-600">Cidade</label>
                    <p-select formControlName="municipioId" placeholder="Selecione a cidade" [options]="cities"
                        optionLabel="nome" optionValue="id" [showClear]="true" [filter]="true" filterBy="nome"
                        appendTo="body" styleClass="w-full" [style]="{'width':'100%'}">
                    </p-select>
                </div>
            </div>

            <!-- Regional Holidays List -->
            <div *ngIf="regionalHolidays.length > 0"
                class="ml-6 flex flex-col gap-2 border-l-2 border-gray-200 pl-4 mt-2">
                <h4 class="text-sm font-semibold text-gray-700">Feriados Regionais</h4>
                <div class="flex flex-col gap-1.5">
                    <div *ngFor="let holiday of regionalHolidays" class="flex items-center gap-2">
                        <p-checkbox [binary]="true" [inputId]="'regional-' + holiday.id"
                            [checked]="isHolidaySelected(holiday.id)"
                            (onChange)="toggleHoliday(holiday.id, $event.checked)"></p-checkbox>
                        <label [for]="'regional-' + holiday.id" class="cursor-pointer select-none text-sm">
                            {{ holiday.nome }} ({{ holiday.data | date: 'dd/MM' }}) - {{ holiday.tipo }}
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <p-divider></p-divider>

        <!-- Horários Permitidos -->
        <div class="flex flex-col gap-4">
            <div class="flex justify-between items-center">
                <h4 class="font-semibold text-gray-700">Horários Permitidos</h4>
                <button pButton type="button" label="Adicionar Horário" icon="ki-filled ki-plus-squared"
                    class="p-button-sm" (click)="onAddHorario()"></button>
            </div>

            <div *ngIf="horarios && horarios.length > 0" class="flex flex-col gap-3">
                <div *ngFor="let horario of horarios.controls; let i = index" [formGroup]="$any(horario)"
                    class="grid grid-cols-[2fr_1fr_1fr_auto] gap-3 items-end p-3 bg-white rounded border border-gray-200">

                    <!-- Dia da Semana -->
                    <div class="flex flex-col gap-1">
                        <label class="text-xs text-gray-600">Dia da Semana</label>
                        <p-select formControlName="diaSemana" [options]="diasSemanaOptions" optionLabel="label"
                            optionValue="value" placeholder="Selecione">
                        </p-select>
                    </div>

                    <!-- Hora Início -->
                    <div class="flex flex-col gap-1">
                        <label class="text-xs text-gray-600">Hora Início</label>
                        <p-inputMask formControlName="horaInicio" mask="99:99" placeholder="08:00"></p-inputMask>
                    </div>

                    <!-- Hora Fim -->
                    <div class="flex flex-col gap-1">
                        <label class="text-xs text-gray-600">Hora Fim</label>
                        <p-inputMask formControlName="horaFim" mask="99:99" placeholder="18:00"></p-inputMask>
                    </div>

                    <!-- Botão Remover -->
                    <button pButton type="button" icon="ki-filled ki-trash" class="p-button-danger p-button-text"
                        (click)="onRemoveHorario(i)" pTooltip="Remover horário"></button>
                </div>
            </div>

            <p *ngIf="!horarios || horarios.length === 0" class="text-sm text-gray-500 italic">
                Nenhum horário configurado. Clique em "Adicionar Horário" para começar.
            </p>
        </div>
    </div>
</div>
