<div *ngIf="length === 0" class="row g-3">
  <div class="search-box col-xxl-4 col-lg-4">
    <div class="position-relative">
      <p class="text-muted mb-2">{{ label }}</p>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="text-sm-end">
      <p-button *ngIf="hasBtnCreate" (onClick)="onClickButton($event)" [label]="btnLabel" icon="pi pi-plus"
        styleClass="p-button-primary mb-2 me-2">
      </p-button>
    </div>
  </div>
</div>
